<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biggy Blog</title>
    <!-- Font Awesome Icons CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS file -->
     <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Header  -->
     <header id="header" class="shadow bg-dark">
        <nav class="container navbar">
            <a href="/index.html" class="nav-brand text-dark">
                <img src="assets/biggylogo-grey.png">
            </a>

            <!-- Toggle Button for navigation -->
             <button class="toggle-button">
                <span><i class="fas fa-bars"></i></span>
             </button>

            <!-- collapse on toggle button -->
             <div class="collapse">
                <ul class="navbar-nav">
                    <a href="#" class="nav-link">Home</a>
                    <a href="#" class="nav-link">Blog</a>
                    <a href="#" class="nav-link">Pages</a>
                    <a href="#" class="nav-link">Category</a>
                    <a href="#" class="nav-link">About</a>
                    <a href="#" class="nav-link">Contact</a>
                </ul>
             </div>

            <!-- collapse on toggle button click -->
             <div class="collapse">
                <ul class="navbar-nav">
                    <div class="search-box">
                        <a href="#" class="nav-link"><i class="fas fa-search"></i></a>
                    </div>
                    <a href="#" class="social-icons facebook nav-link"><i class="fab fa-facebook-square"></i></a>
                    <a href="#" class="social-icons insta nav-link"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-icons twitter nav-link"><i class="fab fa-twitter-square"></i></a>
                    <a href="#" class="social-icons dribbble nav-link"><i class="fab fa-dribbble"></i></a>
                </ul>
             </div>

        </nav>
     </header>
    <!-- Header  -->
    
    <!-- Main Section -->
     <main id="site-main">
        <!-- Blog Post Section -->
         <section id="posts">
            <div class="container">
                <div class="grid">
                    <!-- article -->
                     <div class="grid-item">
                        <div class="card">
                            <div class="overflow-img">
                                
                            </div>
                        </div>
                     </div>
                    <!-- article -->
                </div>
            </div>
         </section>
        <!-- Blog Post Section -->
     </main>


    <!-- Main Section -->

     <!-- custom javascript main file -->
      <script src="main.js"></script>
</body>
</html>
